<div class="task-controls">
    <!-- Search Input -->
    <input 
      type="text" 
      placeholder="Search tasks..." 
      [(ngModel)]="searchText" 
      class="search-input" 
    />
  
    <!-- Filter Dropdown -->
    <select [(ngModel)]="filterStatus" class="filter-dropdown">
      <option value="">Filter by status</option>
      <option value="not-started">Not Started</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
  
    <!-- Add Task Button -->
    <button class="add-task-button" (click)="openTaskPopup()"> + Task</button>
  </div>
  
  <div class="task-list">
    <div *ngFor="let task of filteredTasks()" class="task-item">
      <h4>{{ task.name }}</h4>
      <p>Due: {{ task.dueDate }}</p>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="task.progress"></div>
      </div>
    </div>
  </div>
  
  <!-- Add Task Popup -->
  <div class="popup" *ngIf="isPopupOpen">
    <h3>Add New Task</h3>
    <form (ngSubmit)="addTask()">
      <input 
        type="text" 
        placeholder="Task Name" 
        [(ngModel)]="newTask.name" 
        name="name" 
        required 
      />
      <input 
        type="date" 
        [(ngModel)]="newTask.dueDate" 
        name="dueDate" 
        required 
      />
      <div class="popbutton">
        <button type="submit">Save Task</button>
        <button type="button" (click)="closePopup()">Cancel</button>
      </div>
      
    </form>
  </div>
