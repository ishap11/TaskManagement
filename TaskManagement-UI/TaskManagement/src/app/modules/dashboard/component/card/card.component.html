<div class="card-container">
  <mat-card *ngFor="let item of cardItems" class="task-card">
    <mat-card-header>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-icon class="task-icon">{{ item.icon }}</mat-icon>
    </mat-card-header>
    <div class="contents">
      <mat-card-content class="content">
        <h2>{{ item.value }}</h2>
      </mat-card-content>
    </div>
  </mat-card>
</div>
