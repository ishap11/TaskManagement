<div class="card">
  <div class="card-body">
    <h2 class="card-title">Project Overview</h2>
    <h5 class="card-text">Manage and track all your projects</h5>
    <div class="search-actions">
      <input type="text" placeholder="Search Projects..." />
      <button class="primary" type="button">Search</button>
    </div>
  </div>

  <div>
    <mat-button-toggle-group
      appearance="legacy"
      name="fontStyle"
      aria-label="Font Style"
      (change)="filterProjects($event.value)"
    >
      <mat-button-toggle value="all">All Projects</mat-button-toggle>
      <mat-button-toggle value="active">Active</mat-button-toggle>
      <mat-button-toggle value="completed">Completed</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="project-grid">
    <mat-card class="project-card" *ngFor="let project of filteredProjects">
      <div class="project-header">
        <h3>{{ project.name }}</h3>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-progress-bar mode="determinate" [value]="project.progress"></mat-progress-bar>
      <div class="project-stats">
        <div class="stat-item">
          <mat-icon>description</mat-icon>
          <span>{{ project.tasks }} tasks</span>
        </div>
        <div class="stat-item">
          <mat-icon>group</mat-icon>
          <span>{{ project.members }} members</span>
        </div>
      </div>
      <div class="project-actions">
        <button mat-raised-button color="primary">View Details</button>
      </div>
    </mat-card>
  </div>
</div>
