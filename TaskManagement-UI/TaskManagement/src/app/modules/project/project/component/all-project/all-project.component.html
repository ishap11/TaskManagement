<div class="card">
  <div class="card-body">
    <h2 class="card-title">Project Overview</h2>
    <h5 class="card-text">Manage and track all your projects</h5>
    <div class="search-actions">
      <input type="text" placeholder="Search Projects..." />
      <button class="primary" type="button">Search</button>
    </div>
  </div>

  <div>
    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="all-projects">All Projects</mat-button-toggle>
      <mat-button-toggle value="active">Active</mat-button-toggle>
      <mat-button-toggle value="completed">Completed</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="project-grid">
    <mat-card class="project-card">
      <div class="project-header">
        <h3>Project 1</h3>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
      <div class="project-stats">
        <div class="stat-item">
          <mat-icon>description</mat-icon>
          <span>24 tasks</span>
        </div>
        <div class="stat-item">
          <mat-icon>group</mat-icon>
          <span>5 members</span>
        </div>
      </div>
      <div class="project-actions">
        <button mat-raised-button color="primary">View Details</button>
      </div>
    </mat-card>

    <mat-card class="project-card">
      <div class="project-header">
        <h3>Project 2</h3>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      <div class="project-stats">
        <div class="stat-item">
          <mat-icon>description</mat-icon>
          <span>12 tasks</span>
        </div>
        <div class="stat-item">
          <mat-icon>group</mat-icon>
          <span>3 members</span>
        </div>
      </div>
      <div class="project-actions">
        <button mat-raised-button color="primary">View Details</button>
      </div>
    </mat-card>

    <mat-card class="project-card">
      <div class="project-header">
        <h3>Project 3</h3>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
      <div class="project-stats">
        <div class="stat-item">
          <mat-icon>description</mat-icon>
          <span>30 tasks</span>
        </div>

          <mat-icon>group</mat-icon>
          <span>8 members</span>
        </div>
      </div>
      <div class="project-actions">
        <button mat-raised-button color="primary">View Details</button>

    </mat-card>

      <div class="project-header">
        <h3>Project 4</h3>

    </mat-card>
  </div>
</div>
